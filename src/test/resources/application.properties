supabase.secret.key=test_secret_key
# Test-specific properties to avoid external connections
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Disable mail during tests
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.test-connection=false

# Disable SQL initialization (no schema/data scripts)
spring.sql.init.mode=never

# Ensure data source isn't trying to run scripts or external connections
spring.datasource.initialization-mode=never

# Disable mail and other external autoconfig that rely on properties
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration