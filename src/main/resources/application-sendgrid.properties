# SendGrid via SMTP (use API key as password)
# Host: smtp.sendgrid.net, Port: 587 (STARTTLS) or 465 (TLS/SSL)

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:apikey}
spring.mail.password=${SENDGRID_API_KEY:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# If using port 465 (SSL), you may need to set additional mail properties for SSL socket factory.
# Use with: --spring.profiles.active=sendgrid
