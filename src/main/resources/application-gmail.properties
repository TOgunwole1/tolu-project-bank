# Example profile for sending via Gmail SMTP
# NOTE: For Gmail you should create an App Password (if using 2FA) and set credentials via environment variables.

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:your.email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Use this profile with: --spring.profiles.active=gmail
