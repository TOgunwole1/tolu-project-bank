# Amazon SES SMTP (example for us-east-1)
# SMTP endpoint depends on region, e.g. email-smtp.us-east-1.amazonaws.com

spring.mail.host=${SES_SMTP_HOST:email-smtp.us-east-1.amazonaws.com}
spring.mail.port=${SES_SMTP_PORT:587}
spring.mail.username=${SES_SMTP_USERNAME:}
spring.mail.password=${SES_SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Use with: --spring.profiles.active=ses
